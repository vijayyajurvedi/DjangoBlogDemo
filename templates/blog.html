{% extends "base.html" %} {% block title %} Blog {% endblock title %} {% block body %}

<div class="container mt-4">
  <h2 class="text-center">Latest Blog Posts</h2>

  <br />

  <div class="row row-cols-1 row-cols-md-3 g-4 bg-light">
    {% for post in allPosts reversed %}
    <div class="col">
      <div class="card">
        <a href="{{post.img.url}}">
          <img
            src="{{post.img.url}}"
            class="card-img-top img-fluid"
            alt="..."
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <hr />
          <p>Posted By: <b>{{post.authname}}</b></p>
          <p>Posted By: <b>{{post.timeStamp}}</b></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
