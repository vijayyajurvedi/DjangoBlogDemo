{% load static %}
{% load socialaccount %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <link
    rel="stylesheet"
    media="screen and (max-width:1170px)"
    href="{% static 'css/mobile.css' %}"
  />

    <title>SignUp</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6 bg-light">
          
          <img
            src="{% static 'images/logo.png' %}"
            class="img-thumbnail"
            alt=""
          />
        </div>

        <div class="col-md-4 mt-2">
          <h3 class="text-white text-center">SignUp Here</h3>

          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            <strong> </strong> {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}

          <br />

          <h6 class="text-white text-center">OR</h6>

          <div class="row">
            <div class="col-md-auto mx-auto">
              <a
                class="btn btn-outline-light"
                href="{% provider_login_url 'google' %}"
                role="button"
                style="text-transform: none"
              >
                <img
                  width="20px"
                  style="margin-bottom: 3px; margin-right: 5px"
                  alt="Google sign-in"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                />
                Login with Google
              </a>
            </div>
          </div>

          <form class="" action="/signup" method="post" accept-charset="utf-8">
            {% csrf_token %}
            <label for="username" class="text-white">Username</label>
            <div class="form-group">
              <input
                required
                type="text"
                name="username"
                id="username"
                value=""
                class="form-control"
              />
            </div>

            <label for="email" class="text-white mt-2">Email</label>
            <div class="form-group">
              <input
                required
                type="email"
                name="email"
                id="email"
                value=""
                class="form-control"
              />
            </div>

            <label for="password" class="text-white mt-2">Password</label>
            <div class="form-group">
              <input
                required
                type="password"
                name="pass1"
                id="pass1"
                value=""
                class="form-control"
              />
            </div>

            <label for="confirmpassword" class="text-white mt-2"
              >Confirm Password</label
            >
            <div class="form-group">
              <input
                required
                type="password"
                name="pass2"
                id="pass2"
                value=""
                class="form-control"
              />
            </div>

            <div class="d-grid gap-2 mt-2">
              <button class="btn btn-light" type="submit">Sign Up</button>
            </div>
          </form>
          <br />
          <br />
          <p>Already User? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
