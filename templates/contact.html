{% extends "base.html" %} 
{% block title %} Contact Us {% endblock title %} 
{% block body %}

<div class="container mt-3">
<div class="row">


  <div class="col-md-4"></div>
  <div class="col-md-4 bg-light p-1">
    <h3 class="bg-dark text-center text-white">Contact Us</h3>

    <form action="/contact" method="post">

      {% csrf_token %}
      <div class="form-group mt-2">
        <input
          type="text"
          name="name"
          placeholder="Enter Your Name"
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <input
          type="tel"
          name="phone"
          placeholder="Enter Your Mobile Number"
          class="form-control"
        />
      </div>

    

      <div class="form-floating mt-2">
        <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px" name="desc"></textarea>
        <label for="floatingTextarea2">How Can I Help You</label>
      </div>

      <div class="d-grid gap-2 mt-2">
        <button class="btn btn-dark" type="submit">Submit</button>
      </div>

    </form>
  </div>

  <div class="col-md-4"></div>
</div>
</div>

{% endblock body %}
